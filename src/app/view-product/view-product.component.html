<mat-spinner *ngIf="processing" class="center-div"></mat-spinner>
<br>
<div class="container" style="margin-bottom:20px;">
  <div class="row">
    <div class="col-lg-4" *ngFor="let product of Products">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title style="font-size: 1.5em;" >{{product.ProductName}}</mat-card-title>
              <mat-card-subtitle>Serves: {{product.ProductServing}}</mat-card-subtitle>
              <mat-card-subtitle>Price: &#8377; {{product.ProductPrice}}</mat-card-subtitle>
              <mat-card-subtitle>Stock Left: {{product.Stock}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{product.ProductImages[0].url}}" style="height:250px;" alt="{{product.ProductName}}">
            <!-- <img mat-card-image src="" alt=""> -->
            <mat-card-content>
              <p>
               {{product.ProductDescription}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
              <button mat-button>BUY</button>
            </mat-card-actions>
          </mat-card><hr>
    </div>
  </div>
</div>
